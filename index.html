<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>foundation</title>
  </head>
  <body>
    <div id="app"><button>测试1</button></div>
    <div id="app2"><button>测试12</button></div>
    <button id="start">加载</button>
    <button id="close">停止</button>
    <script>
      // 测试使用
      window.onload = () => {
        let doc = document.getElementById("app");
        const loading = doc.loading({
          model: "Pattern",
          delay: 65,
        });
        window.addEventListener("resize", loading.resize);
        document.getElementById("start").onclick = function () {
          loading.reload();
        };
        document.getElementById("close").onclick = function () {
          loading.close();
        };
      };
    </script>
  </body>
  <style>
    #app {
      margin: 12px;
      padding: 12px;
      height: 200px;
      border: 1px solid sienna;
    }
    #app2 {
      margin: 12px;
      padding: 12px;
      height: 200px;
      border: 1px solid sienna;
    }
    .wl_mini {
      width: 300px !important;
    }
  </style>
</html>
