<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>foundation</title>
  </head>
  <body>
    <div id="app">
      <div id="test" wl-w="100" wl-h="23"></div>
      <div>
        <span>你好</span>
        <div>
          <span>网不好</span>
        </div>
      </div>
      <p>漂浮</p>
    </div>
    <div id="app2"><button>测试12</button></div>
    <button id="start">加载</button>
    <button id="close">停止</button>
    <script>
      // 测试使用

      window.onload = () => {
        let doc = document.getElementById("app");
        class Custom extends doc.BaseModel {
          constructor(w, h, canvas, options, store) {
            super(w, h, canvas, options, store);
            this.run(this.dra);
          }
          dra() {
            this.ctx.fillRect(0, 0, 10, 10);
          }
        }
        const loading = doc.loading({
          model: "Skeleton",
          bgColor: "",
          // custom: Custom,
          // delay: 80,
        });
        window.addEventListener("resize", loading.resize);
        document.getElementById("start").onclick = function () {
          // document.getElementById("test").innerHTML = "";
          loading.reload();
        };
        document.getElementById("close").onclick = function () {
          loading.close();
          document.getElementById("test").innerHTML = "测测试测试测试测试测试测试测试测试测试测试测试试";
        };
      };
    </script>
  </body>
  <style>
    #app {
      margin: 12px;
      padding: 12px;
      height: 200px;
      border: 1px solid sienna;
    }
    #app p {
      position: absolute;
      bottom: 0px;
    }
    #app2 {
      margin: 12px;

    }

</html>
