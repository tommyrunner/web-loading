<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>菜鸟教程(runoob.com)</title>
  </head>
  <body>
    <canvas id="myCanvas" width="300" height="150" style="border: 1px solid #d3d3d3">您的浏览器不支持 HTML5 canvas 标签。</canvas>
    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      // 移动的所有操作都是操作 坐标系
      ctx.fillStyle = "red";

      ctx.save();

    </script>
  </body>
</html>
